<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK APPOINTMENT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        body {
            background-color: gray;
        }
        .k {
            font-weight: bold;
        }
        .del{
            background-color: red;
            color: black;
        }
        #listdiv{
            border: 2mm black ;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color:white; max-width: 15cm; padding: 1cm;">
        <header>
            <div class="container" style="background-color: white; border-bottom: 2px double black; padding-top: 1cm;">
                <h3 style="text-align: center; color: orange;">BOOK A CALL</h3>
                <p>Book a Call slot and our Representative will call you within 1 hour</p>
            </div>
        </header>
        <hr>
        <div class="container" style="margin-top: 1cm;">
            <form id="adform" class="form-check-input" action="/book/postdata" method="post">
                <div class="form-group k">
                    <label for="name"> NAME :-</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group k">
                    <label for="email"> Email :-</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group k">
                    <label for="phno"> PHONE NUMBER :-</label>
                    <input type="tel" name="phone" id="phno" class="form-control">
                </div>
                <div class="form-group k">
                    <input type="submit" class="form-control btn-warning" value="GET A CALL" style="padding-top: 0.5;">
                </div>
            </form>
        </div>
    </div>
    <h2 style="color: chartreuse;">LIST OF APPOINTMENT</h2>
    <div id="listdiv">
         <ol id="list">
       
         </ol>
    </div>
    <script src="/index.js"></script>
</body>
</html>
